<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kliniksuche</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, sans-serif; height: 100vh; width: 100vw; overflow: hidden; background: #eee; }
        #map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        #sidebar { 
            position: absolute; bottom: 0; left: 0; right: 0; 
            width: 100%; height: 85vh; 
            background: white; z-index: 2000; 
            display: flex; flex-direction: column; 
            box-shadow: 0 -5px 25px rgba(0,0,0,0.2);
            border-radius: 25px 25px 0 0;
            transition: transform 0.35s cubic-bezier(0.32, 0.72, 0, 1);
            transform: translateY(calc(85vh - 175px)); 
            touch-action: none;
        }
        
        #sidebar.open { transform: translateY(0) !important; }
        #sidebar.dragging { transition: none; }
        
        @media (min-width: 769px) {
            body { display: flex; flex-direction: row; }
            #sidebar { position: relative; width: 420px; height: 100vh; transform: none !important; border-radius: 0; touch-action: auto; }
            #map { position: relative; flex-grow: 1; }
            .drag-handle { display: none; }
        }

        .drag-handle-area {
            padding: 12px 0 8px 0;
            cursor: grab;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            border-radius: 25px 25px 0 0;
        }
        .drag-handle { width: 50px; height: 5px; background: rgba(0,0,0,0.15); border-radius: 10px; }

        .search-container { background: #004a99; color: white; padding: 10px 20px 20px 20px; }
        h2 { margin: 0 0 12px 0; font-size: 20px; text-align: center; }
        
        input, select { 
            width: 100%; padding: 12px; border-radius: 10px; border: none; 
            font-size: 16px; margin-top: 10px; box-sizing: border-box; 
            background: white; -webkit-appearance: none;
        }
        
        .btn-group { display: flex; gap: 10px; margin-top: 12px; }
        .btn-primary { flex: 2; padding: 14px; background: #ff8c00; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 17px; }
        .btn-secondary { flex: 1; padding: 14px; background: rgba(255,255,255,0.25); color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 17px; }

        .legend-container { padding: 10px; background: #fafafa; border-bottom: 1px solid #eee; font-size: 12px; display: flex; justify-content: center; gap: 20px; flex-shrink: 0; }
        .dot-legend { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }

        #results { overflow-y: auto; background: white; flex-grow: 1; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        .clinic-card { padding: 18px 20px; border-bottom: 1px solid #f0f0f0; cursor: pointer; }
        .clinic-card.highlight { background: #fff4e6; border-left: 5px solid #ff8c00; }
        .klinik-info { font-size: 13px; color: #d35400; font-style: italic; display: block; margin: 4px 0; }
        .status-badge { display: inline-block; padding: 3px 10px; border-radius: 20px; font-size: 10px; font-weight: bold; color: white; margin-top: 8px; }

        .contact-row { display: flex; gap: 10px; margin-top: 12px; }
        .btn-contact { flex: 1; text-align: center; padding: 10px; border-radius: 6px; text-decoration: none; font-size: 14px; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 6px; background: #004a99; color: white; }
    </style>
</head>
<body>

<div id="map"></div>

<div id="sidebar">
    <div class="drag-handle-area" id="dragHandleArea">
        <div class="drag-handle"></div>
    </div>
    <div class="search-container">
        <h2>Kliniksuche</h2>
        <input type="text" id="plzInput" placeholder="PLZ eingeben..." inputmode="numeric">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <select id="radiusInput">
                <option value="20">20 km</option><option value="50">50 km</option><option value="100">100 km</option>
            </select>
            <select id="typInput">
                <option value="Alle">Klinik-Typ</option>
                <option value="Geburtsklinik">Geburtsklinik</option>
                <option value="Kinderklinik">Kinderklinik</option>
                <option value="Neonatologie">Neonatologie</option>
                <option value="Perinatalklinik">Perinatalklinik</option>
            </select>
        </div>
        <div class="btn-group">
            <button class="btn-primary" onclick="sucheStarten()">SUCHEN</button>
            <button class="btn-secondary" onclick="alleAnzeigen()">RESET</button>
        </div>
    </div>
    <div class="legend-container">
        <div><span class="dot-legend" style="background: #ff8c00;"></span> Zertifiziert</div>
        <div><span class="dot-legend" style="background: #bdc3c7;"></span> Noch nicht zertifiziert</div>
    </div>
    <div id="results"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const csvURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQM3LZvdiFjWWIQm59jiSDPb_F3lhEEFjqhrPwob_H1_zMp_ohPORfxuzlMo69tjyDw44UwDigevftu/pub?gid=0&single=true&output=csv';
    let map, markerLayer, alleKliniken = [];
    const markerMap = new Map();

    // 1. Zoom auf ganz Deutschland
    map = L.map('map', { zoomControl: false }).setView([51.3, 10.45], 6);
    L.control.zoom({ position: 'topright' }).addTo(map);

    // 2. Deutsche Kartenbeschriftung via OpenStreetMap DE-Tile
    L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {
        attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>-Mitwirkende',
        maxZoom: 18,
        subdomains: ['a','b','c']
    }).addTo(map);

    markerLayer = L.layerGroup().addTo(map);

    // Klick auf Karte minimiert die Sidebar am Handy
    map.on('click', () => {
        if(window.innerWidth <= 768) closeSidebar();
    });

    // ‚îÄ‚îÄ 3. Swipe-Geste f√ºr die Sidebar ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const sidebar = document.getElementById('sidebar');
    const dragArea = document.getElementById('dragHandleArea');
    const results = document.getElementById('results');
    
    const COLLAPSED_OFFSET = () => window.innerHeight * 0.85 - 175; // px from top when closed
    const OPEN_OFFSET = 0;
    const SNAP_THRESHOLD = 80; // px drag needed to snap

    let dragStartY = 0;
    let dragStartTranslate = 0;
    let isDragging = false;
    let currentTranslate = COLLAPSED_OFFSET();
    let isOpen = false;

    function getTranslate() {
        const style = window.getComputedStyle(sidebar);
        const matrix = new DOMMatrix(style.transform);
        return matrix.m42; // translateY value
    }

    function setTranslate(y) {
        y = Math.max(OPEN_OFFSET, Math.min(COLLAPSED_OFFSET(), y));
        sidebar.style.transform = `translateY(${y}px)`;
        currentTranslate = y;
    }

    function openSidebar() {
        isOpen = true;
        sidebar.classList.add('open');
        sidebar.classList.remove('dragging');
        sidebar.style.transform = '';
        currentTranslate = OPEN_OFFSET;
    }

    function closeSidebar() {
        isOpen = false;
        sidebar.classList.remove('open');
        sidebar.classList.remove('dragging');
        sidebar.style.transform = `translateY(${COLLAPSED_OFFSET()}px)`;
        currentTranslate = COLLAPSED_OFFSET();
    }

    // Drag on handle area only
    dragArea.addEventListener('touchstart', onDragStart, { passive: true });
    dragArea.addEventListener('touchmove', onDragMove, { passive: false });
    dragArea.addEventListener('touchend', onDragEnd);

    // Also allow downward drag on results list (only when scrolled to top)
    results.addEventListener('touchstart', (e) => {
        if (results.scrollTop === 0) onDragStart(e);
    }, { passive: true });
    results.addEventListener('touchmove', (e) => {
        if (isDragging) onDragMove(e);
    }, { passive: false });
    results.addEventListener('touchend', (e) => {
        if (isDragging) onDragEnd(e);
    });

    // Tap on drag-handle-area toggles
    dragArea.addEventListener('click', () => {
        if (!isDragging) {
            isOpen ? closeSidebar() : openSidebar();
        }
    });

    function onDragStart(e) {
        isDragging = false; // will confirm on first move
        dragStartY = e.touches[0].clientY;
        dragStartTranslate = isOpen ? OPEN_OFFSET : COLLAPSED_OFFSET();
        sidebar.classList.add('dragging');
    }

    function onDragMove(e) {
        const dy = e.touches[0].clientY - dragStartY;
        if (Math.abs(dy) < 5 && !isDragging) return; // ignore tiny jitter
        isDragging = true;
        const newY = dragStartTranslate + dy;
        // Only prevent default when we're actually moving the sheet
        if (newY > OPEN_OFFSET || !isOpen) e.preventDefault();
        setTranslate(newY);
    }

    function onDragEnd() {
        sidebar.classList.remove('dragging');
        if (!isDragging) return;
        isDragging = false;
        const movedBy = currentTranslate - dragStartTranslate;
        if (movedBy > SNAP_THRESHOLD) {
            closeSidebar();
        } else if (movedBy < -SNAP_THRESHOLD) {
            openSidebar();
        } else {
            // snap back
            isOpen ? openSidebar() : closeSidebar();
        }
    }
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    Papa.parse(csvURL, {
        download: true, header: true, skipEmptyLines: true,
        complete: function(results) {
            const rawData = results.data.map(row => {
                row.Lat = parseFloat(row.Lat?.toString().replace(',', '.'));
                row.Lon = parseFloat(row.Lon?.toString().replace(',', '.'));
                return row;
            }).filter(row => !isNaN(row.Lat) && !isNaN(row.Lon));

            const unique = new Map();
            rawData.forEach(k => {
                const safeId = "ID-" + k.Firmenname.replace(/\W/g, '') + k.Ort.replace(/\W/g, '');
                if (unique.has(safeId)) {
                    if (!unique.get(safeId).Klinik.includes(k.Klinik)) unique.get(safeId).Klinik += " & " + k.Klinik;
                    if (k.Zertifiziert?.toLowerCase().trim() === 'ja') unique.get(safeId).Zertifiziert = 'Ja';
                    // Webseite √ºbernehmen falls noch nicht vorhanden
                    if (!unique.get(safeId).Webseite && k.Webseite) unique.get(safeId).Webseite = k.Webseite;
                } else {
                    unique.set(safeId, {...k, safeId: safeId});
                }
            });
            alleKliniken = Array.from(unique.values()).sort((a,b) => a.Ort.localeCompare(b.Ort));
            drawMarkers(alleKliniken);
            aktualisiereListe(alleKliniken, false);
        }
    });

    function drawMarkers(daten) {
        markerLayer.clearLayers(); markerMap.clear();
        daten.forEach(k => {
            const istZert = k.Zertifiziert?.toLowerCase().trim() === 'ja';
            const lat = k.Lat + (Math.random() - 0.5) * 0.005;
            const lon = k.Lon + (Math.random() - 0.5) * 0.005;

            const marker = L.circleMarker([lat, lon], {
                radius: istZert ? 11 : 7.5, 
                fillColor: istZert ? "#ff8c00" : "#bdc3c7",
                color: "#fff", weight: 1.5, fillOpacity: 0.85
            });

            const popupContent = document.createElement('div');
            popupContent.innerHTML = `<b>${k.Firmenname}</b><br>${k.Klinik}<br><small>Tippen f√ºr Details</small>`;
            popupContent.style.cursor = "pointer";
            popupContent.onclick = () => highlightInList(k.safeId);
            
            marker.bindPopup(popupContent);
            marker.on('click', function() {
                this.openPopup();
                highlightInList(k.safeId);
            });

            marker.addTo(markerLayer);
            markerMap.set(k.safeId, marker);
        });
    }

    function highlightInList(id) {
        const element = document.getElementById('card-' + id);
        if (element) {
            if(window.innerWidth <= 768) openSidebar();
            setTimeout(() => {
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                element.classList.add('highlight');
                setTimeout(() => element.classList.remove('highlight'), 2000);
            }, 200);
        }
    }

    async function sucheStarten() {
        const plz = document.getElementById('plzInput').value;
        const radius = parseInt(document.getElementById('radiusInput').value);
        const typ = document.getElementById('typInput').value;
        if (!plz) return;

        try {
            const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&postalcode=${plz}&country=germany`);
            const data = await resp.json();
            if (data.length > 0) {
                const sLat = parseFloat(data[0].lat), sLon = parseFloat(data[0].lon);
                let treffer = alleKliniken.map(k => ({...k, d: berechneDistanz(sLat, sLon, k.Lat, k.Lon)}))
                .filter(k => {
                    const passendRadius = k.d <= radius;
                    const passendTyp = typ === "Alle" || k.Klinik.toLowerCase().includes(typ.toLowerCase());
                    return passendRadius && passendTyp;
                }).sort((a,b) => a.d - b.d);
                
                map.setView([sLat, sLon], 10);
                drawMarkers(treffer);
                aktualisiereListe(treffer, true);
                if(window.innerWidth <= 768) openSidebar();
            }
        } catch(e) { console.error(e); }
    }

    function berechneDistanz(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function aktualisiereListe(treffer, mitDistanz) {
        let html = "";
        treffer.forEach(k => {
            const istZert = k.Zertifiziert?.toLowerCase().trim() === 'ja';
            // 4. Webseite anzeigen
            const url = k.Webseite?.trim() 
                ? (k.Webseite.trim().startsWith('http') ? k.Webseite.trim() : `https://${k.Webseite.trim()}`) 
                : null;

            html += `<div class="clinic-card" id="card-${k.safeId}" onclick="fokussiereKlinik(${k.Lat}, ${k.Lon}, '${k.safeId}')">
                ${mitDistanz ? `<span style="float:right; font-size:11px; font-weight:bold; color:#004a99;">${k.d.toFixed(1).replace('.',',')} km</span>` : ''}
                <b style="font-size:15px;">${k.Firmenname}</b>
                <span class="klinik-info">${k.Klinik}</span>
                <span style="font-size:12px; color:#666;">${k.Stra√üe}<br>${k.Postleitzahl} ${k.Ort}</span><br>
                <span class="status-badge" style="background:${istZert ? '#ff8c00' : '#bdc3c7'}">${istZert ? '‚úì Zertifiziert' : 'Noch nicht zertifiziert'}</span>
                ${url ? `<div class="contact-row"><a href="${url}" target="_blank" class="btn-contact" onclick="event.stopPropagation()">üåê Klinik-Webseite</a></div>` : ''}
            </div>`;
        });
        document.getElementById('results').innerHTML = html || `<div style="padding:30px; text-align:center; color:#999;">Keine Kliniken gefunden.</div>`;
    }

    function fokussiereKlinik(lat, lon, id) {
        if(window.innerWidth <= 768) {
            closeSidebar();
            setTimeout(() => {
                map.invalidateSize();
                map.setView([lat, lon], 14);
                setTimeout(() => {
                    const m = markerMap.get(id);
                    if (m) m.openPopup();
                }, 300);
            }, 400);
        } else {
            map.setView([lat, lon], 14);
            const m = markerMap.get(id);
            if (m) m.openPopup();
        }
    }

    function alleAnzeigen() {
        document.getElementById('plzInput').value = '';
        document.getElementById('typInput').value = 'Alle';
        map.setView([51.3, 10.45], 6);
        drawMarkers(alleKliniken);
        aktualisiereListe(alleKliniken, false);
    }
</script>
</body>
</html>
